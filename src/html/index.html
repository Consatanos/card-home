<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <!-- .card -->
    <section class="card">
      <div class="card__main">

      </div>
      <div class="card__aside">
        <!-- .card-aside -->
        <div class="card-aside">
          <div class="card-aside__body">
            <div class="card-aside__row">
              <div class="card-aside__topic">Ваша цена по брони до <a href="#" class="card-aside__link">19 сентября</a>
              </div>
              <div class="card-aside__info">
                <span class="card-aside__price">3 312 666 Р</span>
              </div>
            </div>
            <div class="card-aside__row">
              <div class="card-aside__topic">Текущая цена у засройщика</div>
              <div class="card-aside__info">
                <small>дороже на</small> <span class="card-aside__profit">324 825 Р</span>
              </div>
            </div>
          </div>
          <div class="card-aside__footer">
            <button class="btn btn_big" role="button">
              <img src="./image/svg/key.svg" class="btn__icon" alt="key icon">
              <span class="btn__text">Выбрать для покупки</span>
            </button>
          </div>
        </div>
        <!-- #card-aside -->
      </div>
      <button class="card__close" role="button"></button>
    </section>
    <!-- #card -->
  </div>

  <script src="./main.js"></script>
</body>

</html>
